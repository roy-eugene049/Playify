<!DOCTYPE html>
<meta charset="utf-8">
<title>Reverse</title>
<h1>Reverse</h1>
<script>
  function reverse(s, t) {
    if (s.length < 1) { return t; }
    var first = s.substr(0, 1);
    var rest  = s.substr(1, s.length - 1);
    return reverse(rest, first + t);
  }

  var large = new Array(5001).join("hello ");
  document.body.appendChild(document.createTextNode(reverse(large, "")));
</script>
